    <div class="hero-logo">
      <img src="/assets/img/psychotherapist-mexico-tania-chapper.svg" class="img-fluid mt-5">
    </div>
    <div class="inside-container" >
        <header class="text-center">
        <h1>{{ page.title }}</h1>
        <p><em>{{ page.date | date: "%B %d, %Y" }}</em></p>

<div class="container">

        {{ content }}

    </div>
  </div>
</section>
